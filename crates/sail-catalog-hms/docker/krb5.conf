# Kerberos configuration file for HMS testing
# Used by all containers in the Kerberos test environment

[libdefaults]
    default_realm = EXAMPLE.COM
    dns_lookup_realm = false
    dns_lookup_kdc = false
    ticket_lifetime = 24h
    renew_lifetime = 7d
    forwardable = true

    # Enable debugging (useful for troubleshooting)
    default_tgs_enctypes = aes256-cts-hmac-sha1-96 aes128-cts-hmac-sha1-96
    default_tkt_enctypes = aes256-cts-hmac-sha1-96 aes128-cts-hmac-sha1-96
    permitted_enctypes = aes256-cts-hmac-sha1-96 aes128-cts-hmac-sha1-96

    # SASL/GSSAPI configuration
    rdns = false
    ignore_acceptor_hostname = true

[realms]
    EXAMPLE.COM = {
        kdc = kdc.example.com:88
        admin_server = kdc.example.com:749
        default_domain = example.com
    }

[domain_realm]
    .example.com = EXAMPLE.COM
    example.com = EXAMPLE.COM

    # Map specific hostnames to realm
    .kdc.example.com = EXAMPLE.COM
    .hms.example.com = EXAMPLE.COM
    .postgres.example.com = EXAMPLE.COM
    .minio.example.com = EXAMPLE.COM
    .client.example.com = EXAMPLE.COM

[logging]
    default = FILE:/var/log/krb5libs.log
    kdc = FILE:/var/log/krb5kdc.log
    admin_server = FILE:/var/log/kadmind.log
