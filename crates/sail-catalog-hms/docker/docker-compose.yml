version: '3.8'

services:
  # PostgreSQL backend for HMS
  postgres:
    image: postgres:15-alpine
    container_name: hms-postgres
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "hive"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - hms-network

  # HMS 2.3.x (Legacy support)
  hms-2.3:
    image: apache/hive:2.3.9
    container_name: hms-2.3
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive
        -Dhive.metastore.warehouse.dir=/warehouse
    ports:
      - "9083:9083"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - warehouse-2.3:/warehouse
    networks:
      - hms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9083"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # HMS 3.1.x (Current stable)
  hms-3.1:
    image: apache/hive:3.1.3
    container_name: hms-3.1
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive
        -Dhive.metastore.warehouse.dir=/warehouse
    ports:
      - "9084:9083"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - warehouse-3.1:/warehouse
    networks:
      - hms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9083"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # HMS 4.0.x (Latest)
  hms-4.0:
    image: apache/hive:4.0.0
    container_name: hms-4.0
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive
        -Dhive.metastore.warehouse.dir=/warehouse
    ports:
      - "9085:9083"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - warehouse-4.0:/warehouse
    networks:
      - hms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9083"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MinIO for object storage (optional, for external tables)
  minio:
    image: minio/minio:latest
    container_name: hms-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - hms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  warehouse-2.3:
    driver: local
  warehouse-3.1:
    driver: local
  warehouse-4.0:
    driver: local
  minio-data:
    driver: local

networks:
  hms-network:
    driver: bridge
